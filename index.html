<html lang="en">
  <head>
    <title>Hearts</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <style>
      .img-responsive {
        max-width: 300px;
        max-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="padding-top: 50px;">
      <div class="twelve columns">
        <div class="row">
          <input
						class="u-full-width"
            type="text"
            placeholder="Searh deck name or description"
            id="search"
          />
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Owned</th>
                <th>Preview</th>
              </tr>
            </thead>
            <tbody id="results"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script>
    var database = null;

    $.ajax({
      url: "decks.json",
      dataType: "json",
      success: function(data) {
        database = data;
      }
    });

    $("#search").keyup(function() {
      var searchField = $(this).val();
      if (searchField === "") {
        $("#results").html("");
        return;
      }

      var regex = new RegExp(searchField, "i");
      var output = '<div class="row">';
      if (database.length > 0) {
        $.each(database, function(key, val) {
          if (
            val.name.search(regex) != -1 ||
            val.description.search(regex) != -1
          ) {
            output += "<tr>";
            output += "<td>" + val.name + "</td>";
            output += "<td>" + val.description + "</td>";
            output += "<td>" + val.owned + "</td>";
            output +=
              '<td><img class="img-responsive" src="' +
              val.image +
              '" alt="' +
              val.name +
              '" /></td>';
          }
        });
        output += "<tr>";
        $("#results").html(output);
      }
    });
  </script>
</html>
