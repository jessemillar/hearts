<html lang="en">
  <head>
    <title>Hearts</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />

    <style>
      .img-responsive {
        max-width: 500px;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <fieldset>
            <label for="search">Deck search:</label>
            <input
              type="text"
              placeholder="Deck name or partial description"
              id="search"
            />
            <input class="button-primary" type="submit" value="Search" />
          </fieldset>
        </form>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Owned</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody id="results">
            <tr>
              <td>Stephen Curry</td>
              <td>27</td>
              <td>1,91</td>
              <td>Akron, OH</td>
            </tr>
            <tr>
              <td>Klay Thompson</td>
              <td>25</td>
              <td>2,01</td>
              <td>Los Angeles, CA</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script>
    var database = null;

    $.ajax({
      url: "decks.json",
      dataType: "json",
      success: function(data) {
        database = data;
      }
    });

    $("#search").keyup(function() {
      var searchField = $(this).val();
      if (searchField === "") {
        $("#results").html("");
        return;
      }

      var regex = new RegExp(searchField, "i");
      var output = '<div class="row">';
      if (database.length > 0) {
        $.each(database, function(key, val) {
          if (
            val.name.search(regex) != -1 ||
            val.description.search(regex) != -1
          ) {
            output += "<tr>";
            output += "<td>" + val.name + "</td>";
            output += "<td>" + val.description + "</td>";
            output += "<td>" + val.owned + "</td>";
            output +=
              '<td><img class="img-responsive" src="' +
              val.image +
              '" alt="' +
              val.name +
              '" /></td>';
          }
        });
        output += "<tr>";
        $("#results").html(output);
      }
    });
  </script>
</html>
